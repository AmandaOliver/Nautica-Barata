<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | E-Shopper</title>

</head>
<!--/head-->

<body>
    <section id="form">
        <!--form-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-1">
                    <div class="login-form">
                        <!--login form-->
                        <h2>Iniciar sesi칩n</h2>
                        <form name="InicioSesion">
                            <fieldset>
                                <input type="text" placeholder="Nombre" id="usuario" ng-model="username" />
                                <input type="password" placeholder="Contrase침a" id="password" ng-model="password" />
                                <button type="submit" ng-disabled="!InicioSesion.$valid" ng-click="login(username,password)" class="btn btn-default">Iniciar sesi칩n</button>
                            </fieldset>
                        </form>
                    </div>
                    <!--/login form-->
                </div>
                <div class="col-sm-1">
                    <h2 class="or">O</h2>
                </div>
                <div class="col-sm-4">
                    <div class="signup-form">
                        <!--sign up form-->
                        <h2>Nuevo usuario Registrate!</h2>
                        <form name="registroUsuario" ng-submit="addUser(newUser)">
                            <input type="text" placeholder="Nombre" ng-model="newUser.username" />
                            <div ng-show="valido"><font color="red">El usuario ya existe</font>
                            </div>
                            <input type="password" placeholder="Contrase침a" ng-model="newUser.password" />
                            <button type="submit" ng-disabled="!registroUsuario.$valid" class="btn btn-default">Registrarse</button>
                        </form>
                    </div>
                    <!--/sign up form-->
                </div>
            </div>
        </div>
    </section>
    <!--/form-->


</body>

</html>

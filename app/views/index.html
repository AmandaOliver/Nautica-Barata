<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
</head>
<!--/head-->

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3" >
                    <div class="left-sidebar">
                        <h2>Categorias</h2>
                        <div class="panel-group category-products" id="accordian">
                            <!--categoria-->
                            <div class="panel panel-default">

                          <!--Esto no funciona y no se por que... cuando se ejecuta la pagina dice un error referente al controlador -->
                          <div class="panel-heading" ng-controller='CategoriasCtrl'>
                                    <h4 class="panel-title"><a ng-repeat="cat in categorias" href={{cat.url}}>{{cat.nombre}}</a></h4>
                               </div>
                            </div>

                        </div>
                        <!--/categoria-->
                    </div>
                </div>

                <div class="col-sm-9 padding-right">
                    <div class="features_items">
                        <!--productos-->
                        <h2 class="title text-center">Productos</h2>
                        <div class="col-sm-4">
                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center" >
                                        <!-- SACAR PRODUCTOS DE LA BASE DE DATOS-->
                                        <img src="assets/images/home/product1.jpg" alt="" />
                                        <h2>$56</h2>
                                        <p>Easy Polo Black Edition</p>
                                        <ngcart-addtocart id="otro" name="otro" price="5" quantity="1"> <i class="fa fa-shopping-cart"></i>Añadir al carrito</ngcart-addtocart>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--productos-->

                    <div class="recommended_items">
                        <!--productos recomendados-->
                        <h2 class="title text-center">productos recomendados</h2>
                        <div class="col-sm-4">
                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center" >
                                       <!--
                                        SACAR RECOMENDADOS DE LA BASE DE DATOS-->
                                        <img src="assets/images/home/recommend1.jpg" alt="" />
                                        <h2>$56</h2>
                                        <p>Easy Polo Black Edition</p>
                                        <ngcart-addtocart id="producto" name="producto" price="1" quantity="1"> <i class="fa fa-shopping-cart"></i>Añadir al carrito</ngcart-addtocart>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/recommended_items-->

            </div>
        </div>
    </section>


</body>

</html>

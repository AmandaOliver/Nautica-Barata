<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title></title>
</head>
<!--/head-->

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="left-sidebar">
                        <h2>Categorias</h2>
                        <div class="panel-group category-products" id="accordian">
                            <!--categoria-->
                            <div class="panel panel-default">
                                <input type="radio" value="" ng-model="categoria" checked/>Todos <br>
                                <input type="radio" value="categoria-1" ng-model="categoria" />Ropa <br>
                                <input type="radio" value="categoria-2" ng-model="categoria" />Acastillaje<br>
                                <input type="radio" value="categoria-3" ng-model="categoria" />Acastillaje Vela<br>
                                <input type="radio" value="categoria-4" ng-model="categoria" />Confort<br>
                                <input type="radio" value="categoria-5" ng-model="categoria" />Electricidad<br>
                            </div>

                        </div>
                        <!--/categoria-->
                    </div>
                </div>
                 <div class="col-sm-9 padding-right ">
                    <div class="features_items">
                        <!--features_items-->
                        <h2 class="title text-center">Productos</h2>
                 <div class="col-sm-4 medida" ng-repeat="item in productos.items | filter:busqueda | filter: categoria">
                            <div class="product-image-wrapper">
                                <div class="single-products" >
                                    <div class="productinfo text-center">
                                        <p class="invisible">{{item.categoria}}</p>
                                        <img src="{{item.imagen}}"  height="150" width="120"  />
                                        <h2>{{item.precio}}€</h2>
                                        <p>{{item.nombre}}</p>
                                        <ngcart-addtocart id="{{item.nombre}}" name="{{item.nombre}}" price="{{item.precio}}" quantity="1">Añadir al carrito</ngcart-addtocart>
                                    </div>
                                    <div class="product-overlay">
                                        <div class="overlay-content">
                                            <p>{{item.descripcion}}</p>
                                            <h2>{{item.precio}}€</h2>
                                            <p>{{item.nombre}}</p>
                                           <ngcart-addtocart id="{{item.nombre}}" name="{{item.nombre}}" price="{{item.precio}}" quantity="1">Añadir al carrito</ngcart-addtocart>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
